<div class="panel panel-primary">
  <div class="panel-heading">
    Login
  </div>
  <div class="panel-body">
      <form>
          <div class="form-group">
            <label >Username</label>
            <input type="text" [(ngModel)]="authForm.username" name="username" class="form-control" id="Username" placeholder="Username"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="authForm.password" name="password" class="form-control" id="Password" placeholder="Password"/>
          </div>
          <button type="submit"(click)="login()" class="btn btn-default">Submit</button>
      </form>
  </div>
</div>
